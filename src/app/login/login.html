
<div class="well">
<form method="post" novalidate="">
<li><input type="text" name="displayName" [(ngModel)]="user.displayName" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" ><a href="#" class=" icon user"></a>
</li>
<li>
<input type="text" name="email" [(ngModel)]="user.email" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" ><a href="#" class=" icon mail"></a>
</li>
<li>
<input type="password" name="password" [(ngModel)]="user.password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>
</li>
<div class="p-container">
<input type="submit" (click) ="register()" value="SIGN UP" >
<div class="clear"> </div>
</div>
</form>			
</div>
